        <h1>Basic HTML</h1>
        <h2>Ordered List</h2>
        <!--That's an ordered list-->
        <ol>
            <li>Ordered List Item</li>
            <li>Ordered List Item</li>
            <li>Ordered List Item</li>
        </ol>
        <h2>Table</h2>
        <!--That's a table-->
        <table>
            <thead>
                <tr>
                    <th>HTML Tag</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>&lt;ol&gt;</td>
                    <td>Ordered List Tag</td>
                </tr>
                <tr>
                    <td>&lt;table&gt;</td>
                    <td>Table Tag</td>
                </tr>
                <tr>
                    <td>&lt;img&gt;</td>
                    <td>Image Tag</td>
                </tr>
            </tbody>
        </table>
        <h2>Image</h2>
        <!--That is an image-->
        <img src="matrix.gif" alt="Picture" height="200">
